{% load static %}

<style>
    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.1);
        }
        100% {
            transform: scale(1);
        }
    }

    .sidebar-badge {
        animation: pulse 1.5s infinite;
    }

    .sidebar-notification-dot {
        position: absolute;
        top: 8px;
        right: 8px;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: #dc3545;
        border: 2px solid #fff;
        animation: pulse 1.5s infinite;
    }

    .sidebar-item {
        position: relative;
        transition: all 0.3s ease;
    }

    .sidebar-item:hover {
        background-color: rgba(var(--bs-primary-rgb), 0.1) !important;
        transform: translateX(3px);
    }

    .sidebar-item.active {
        background-color: var(--bs-primary) !important;
        color: white !important;
        border-color: var(--bs-primary) !important;
        box-shadow: 0 2px 5px rgba(var(--bs-primary-rgb), 0.3);
    }

    .sidebar-item.active i {
        color: white !important;
    }

    .sidebar-icon {
        width: 20px;
        text-align: center;
        margin-right: 10px;
        transition: all 0.3s ease;
    }

    .sidebar-item:hover .sidebar-icon {
        transform: scale(1.2);
    }
</style>

<div class="col-md-3">
    <div class="list-group mb-4">
        <a href="{% url 'library_admin:dashboard' %}" class="list-group-item list-group-item-action sidebar-item {% if request.path == '/library-admin/dashboard/' %}active{% endif %}">
            <i class="fas fa-tachometer-alt sidebar-icon"></i> Dashboard
        </a>
        <a href="{% url 'libraries:manage_library' slug=library.slug %}" class="list-group-item list-group-item-action sidebar-item {% if '/libraries/manage/' in request.path and not '/staff/' in request.path and not '/members/' in request.path %}active{% endif %}">
            <i class="fas fa-building sidebar-icon"></i> Library Details
        </a>
        <a href="{% url 'library_admin:staff' %}" class="list-group-item list-group-item-action sidebar-item {% if request.path == '/library-admin/staff/' %}active{% endif %}">
            <i class="fas fa-users sidebar-icon"></i> Staff
        </a>
        <a href="{% url 'library_admin:books' %}" class="list-group-item list-group-item-action sidebar-item {% if request.path == '/library-admin/books/' %}active{% endif %}">
            <i class="fas fa-book sidebar-icon"></i> Books
        </a>
        <a href="{% url 'library_admin:categories' %}" class="list-group-item list-group-item-action sidebar-item {% if request.path == '/library-admin/categories/' %}active{% endif %}">
            <i class="fas fa-tags sidebar-icon"></i> Categories
        </a>
        <a href="{% url 'library_admin:authors' %}" class="list-group-item list-group-item-action sidebar-item {% if request.path == '/library-admin/authors/' %}active{% endif %}">
            <i class="fas fa-pen-fancy sidebar-icon"></i> Authors
        </a>
        <a href="{% url 'library_admin:members' %}" class="list-group-item list-group-item-action sidebar-item {% if request.path == '/library-admin/members/' %}active{% endif %}">
            <i class="fas fa-user-friends sidebar-icon"></i> Members
        </a>
        <a href="{% url 'library_admin:membership_requests' %}" class="list-group-item list-group-item-action sidebar-item {% if request.path == '/library-admin/membership-requests/' %}active{% endif %}" style="position: relative;">
            <i class="fas fa-user-plus sidebar-icon"></i> Membership Requests
            {% if pending_requests_count > 0 %}
                <span class="badge bg-danger float-end sidebar-badge">{{ pending_requests_count }}</span>
                <span class="sidebar-notification-dot"></span>
            {% endif %}
        </a>
        <a href="{% url 'library_admin:transactions' %}" class="list-group-item list-group-item-action sidebar-item {% if request.path == '/library-admin/transactions/' %}active{% endif %}">
            <i class="fas fa-exchange-alt sidebar-icon"></i> Transactions
        </a>
        <a href="{% url 'library_admin:circulation' %}" class="list-group-item list-group-item-action sidebar-item {% if '/library-admin/circulation/' in request.path %}active{% endif %}">
            <i class="fas fa-sync sidebar-icon"></i> Circulation
        </a>
        <a href="{% url 'library_admin:reports' %}" class="list-group-item list-group-item-action sidebar-item {% if request.path == '/library-admin/reports/' %}active{% endif %}">
            <i class="fas fa-chart-bar sidebar-icon"></i> Reports
        </a>
        <a href="{% url 'library_admin:settings' %}" class="list-group-item list-group-item-action sidebar-item {% if request.path == '/library-admin/settings/' %}active{% endif %}">
            <i class="fas fa-cog sidebar-icon"></i> Settings
        </a>
        <a href="{% url 'library_admin:notifications' %}" class="list-group-item list-group-item-action sidebar-item {% if request.path == '/library-admin/notifications/' %}active{% endif %}">
            <i class="fas fa-bell sidebar-icon"></i> Notifications
        </a>
        <a href="{% url 'library_admin:help' %}" class="list-group-item list-group-item-action sidebar-item {% if request.path == '/library-admin/help/' %}active{% endif %}">
            <i class="fas fa-question-circle sidebar-icon"></i> Help
        </a>
    </div>
</div>
