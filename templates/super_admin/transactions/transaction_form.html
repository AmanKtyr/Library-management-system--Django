{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}{{ title }} - Library Management System{% endblock %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'core:home' %}">Home</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'transactions:transaction_list' %}">Transactions</a></li>
                    <li class="breadcrumb-item active" aria-current="page">{{ title }}</li>
                </ol>
            </nav>
        </div>
    </div>
    
    <div class="row mb-4">
        <div class="col-12">
            <h1 class="mb-4">{{ title }}</h1>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">{{ title }} Form</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        {{ form|crispy }}
                        
                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary">
                                {% if title == 'Borrow Book' %}
                                    <i class="fas fa-book me-1"></i> Borrow
                                {% elif title == 'Reserve Book' %}
                                    <i class="fas fa-bookmark me-1"></i> Reserve
                                {% else %}
                                    <i class="fas fa-save me-1"></i> Submit
                                {% endif %}
                            </button>
                            <a href="{% url 'transactions:transaction_list' %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
